<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--css main -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
    <!--Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Python web</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">thv4 Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('proyectos') }}">Proyectos</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- proyectos destacados -->
    <div class="card-group">
      <div class="card text-center text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">Adivina el número</h5>
          <p class="card-text">Un juego sencillo con cinco intentos y con alguna funcionalidad extra.</p>
          <a href="https://github.com/thv4/adivina-el-numero" class="btn btn-outline-light">Repositorio</a>
        </div>
      </div>
      <div class="card text-center text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">Cifrado César</h5>
          <p class="card-text">El comienzo de la historia de la criptografía hasto hoy en dia.</p>
          <a href="https://github.com/thv4/cifrado-cesar" class="btn btn-outline-light">Repositorio</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
